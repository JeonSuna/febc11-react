<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Todo List</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>

</body>
<script type="text/babel">
  // 컴포넌트를 만들어서 재사용을 하려면?
  // 1.독립적인 파일로 작성(모듈)
  // 2. 범용성 (타이틀 값을 각 페이지 별로 다르게 전달 받아서 출력해야 함)
  function Title({ title }) {
    return (
      <div>
        <h1>simple Todo List-{title}</h1>
        <hr />
      </div>
    )
  }
  //Todo 목록을 전달 받아서 출력해야함
  function TodoList({ list }) {
    const itemList = list.map((item) => {
      return <li key={item._id}>{item.title}</li>
    })
    return (
      <ul className="todolist">
        {itemList}
      </ul>
    )
  }

  console.log('render')
  function App() {
    const [title, setTitle] = React.useState('React Props')
    const list = [
      { _id: 1, title: '리그오브 레전드', done: false },
      { _id: 2, title: '영화보기(집에서)', done: false },
      { _id: 3, title: '엽떡 먹기', done: false },
    ]
    return (
      <div>
        <Title title={title} />
        <TodoList list={list} />
      </div>
    )
  }
  ReactDOM.createRoot(document.querySelector('#root')).render(<App />)
</script>

</html>
